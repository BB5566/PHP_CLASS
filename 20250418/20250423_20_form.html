<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--第一組form-->
    <h3>form test</h3>
    <form action="">
        <label for="name">姓名：</label><br>
        <input type="text" name=" " id="name"><br>
        <label for="mobile">電話：</label><br>
        <input type="text" name=" " id="mobile"><br>
        <label for="sn">序號：</label><br>
        <input type="text" name=" " id="sn">
    </form>
    <hr>
    <!--第二組form+table-->
    <form action="">
        <table>
            <tr>
                <label for="name">姓名：</label><br>
                <input type="text" name=" " id="name"><br>
                <label for="mobile">電話：</label><br>
                <input type="text" name=" " id="mobile"><br>
                <label for="sn">序號：</label><br>
                <input type="text" name=" " id="sn">
            </tr>
        </table>
    </form>
    <hr>
    <!--第三組placeholder(value=預設顯示內容)-->
    <input type="text" placeholder="姓名：" id="name"><br>
    <label for="mobile">電話：</label><br>
    <input type="text" name=" " id="mobile"><br>
    <label for="sn">序號：</label><br>
    <input type="text" name=" " id="sn">

</body>

</html>
