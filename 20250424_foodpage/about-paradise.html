<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>饗食天堂訂位</title>
</head>

<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Feastogether_Corporation_logo.svg"><br>
    <img src="https://picdn.gomaji.com/uploads/brand_logo/brand_logo_1746_b_1540289110.png" alt="">
    <h2>饗食天堂</h2>
    <iframe width="1024" height="768" src="https://www.youtube.com/embed/RQzCMFy7h98?si=hhWooR9ytU6cCymq"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <table>
            <tr>
                <th><label for="name">訂位姓名</label></th>
                <th><input type="text" name="name" id="name" style="width: 100%;" required></th>
            </tr>
            <tr>
                <th><label for="email">連絡電話</label></th>
                <th><input type="text" name="email" id="email" style="width: 100%;" required></th>
            </tr>
            <tr></tr>
            <th><label for="birthday">訂位時間</label></th>
            <th><input type="date" id="birthday" name="birthday" style="width: 100%;" required></th>
            </tr>
        </table>
</body>

</html>
